<!-- 
    3d
    transform: 
                平移 
                    translateZ() + -
                    translate3d(x,y,z)
                旋转  
                    rotateX()
                    rotateY()
                    rotate3d(x,y,z,60deg) x y z 0-1
                缩放
                    scaleZ()
                    scale3d(x, y,z)
                    必须结合其他变形一起使用，并且放到其他变形之后用

    perspective 景深 设置元素近大远小 900px-1200px
    perspective-origin 景深原点

    transform-style 设置3d场景
                    flat 默认 平面
                    preserve-3d 设置3d场景
            
    backface-visibility 元素被对用户是否可见
                        visible 默认
                        hidden 隐藏

    transform-origin: 变形原点
                        水平  垂直    z(z轴只能写数字)
                    数值
                    百分比
                    方位词

    h5
    表单标签
        input 
            邮箱 type = 'email'
            路径 url
            数字 number
                    min
                    max
                    step
            颜色 color
            滑块 range
            搜索 search
            电话 tel
            时间 time
            日期 date
            周   week
            月   month

        placeholder -- h5新增
        autofocus 自动获取焦点
        autocomplete 自动完成
                      on 开启 
                      off 
                        - 表单控件 必须设置name
                        - 表单控件 必须提交过
        required 必填项
        novalidate 不校验 (忽略 邮箱url required pattern )
        pattern  正则表达校验

        multiple 多选

        list 和datalist的id绑定，起到输入框的提示信息列表
        form 和form的id绑定，在form外的表单控件也可以一起提交
