<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            >1200     一行4个
            800-1200  一行3个
            500-800   一行2个
            <500      一行1个
        */

        body {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            height: 300px;
            border: 5px solid #000;
            box-sizing: border-box;
            margin: 10px;
            text-align: center;
            line-height: 300px;
        }
        /* <500px */
        @media screen and (max-width: 500px) {
            .box {
                width: 95%;
            }
        }
        /* >=500 */
        @media screen and (min-width: 500px) and (max-width: 800px) {
            .box {
                width: 45%;
            }
        }
        @media screen and (min-width: 800px) and (max-width: 1200px) {
            .box {
                width: 30%;
            }
        }
        @media screen and (min-width: 1200px) {
            .box {
                width: 22%;
            }
        }
    </style>
</head>
<body>
    <div class="box">响应式布局1</div>
    <div class="box">响应式布局2</div>
    <div class="box">响应式布局3</div>
    <div class="box">响应式布局4</div>
    <div class="box">响应式布局5</div>
    <div class="box">响应式布局6</div>
    <div class="box">响应式布局7</div>
    <div class="box">响应式布局8</div>
    <div class="box">响应式布局9</div>
    <div class="box">响应式布局10</div>
</body>
</html>
