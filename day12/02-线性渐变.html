<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(red, blue);
        }
        .box2 {
            width: 200px;
            height: 300px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(red, green , blue);
        }
        .box3 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px;
            /* background-image: linear-gradient(to right, red , blue);
            background-image: linear-gradient(to top, red , blue); */
            background-image: linear-gradient(to right top, red , blue);
        }
        .box4 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(0deg, red , blue);
        }
        .box5 {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(red 70%, blue);
            background-image: linear-gradient(red 70%, blue 71%);
            background-image: linear-gradient(red 70%, blue 70%);
        }
        .box6 {
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(red 33.3%, yellow 33.3%, yellow 66.6%, blue 66.6%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
<!-- 
    线性渐变
    background-image: -webkit-linear-gradient()
    background-image: linear-gradient(方向,颜色1, 颜色2....)
                        方向 默认从上到下

                        to left 
                        to right
                        to top
                        to bottom 默认

                        to right top 
                        to right bottom
                        to left top
                        to left bottom

                        0deg 
                        180deg 默认

     background-image: linear-gradient(方向,颜色1 10%, 颜色2....)
     颜色突变： 两段颜色写同一个位置
 -->
