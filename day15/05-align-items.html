<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 400px;
            border: 3px solid #000;
            margin: 100px auto;
        }
        .son {
            width: 100px;
            /* height: 100px; */
            border: 4px dashed red;
            box-sizing: border-box;
            text-align: center;
            font-size: 30px;
        }
        .father {
            display: flex;
            /* align-items: flex-start; */
            align-items: flex-start;
            /* align-items: center; */
            /* align-items: flex-end; */
            align-items: baseline;
        }
        .father div:nth-child(1) {
            line-height: 40px;
        }
        .father div:nth-child(2) {
            line-height: 50px;
        }
        .father div:nth-child(3) {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <!-- <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div> -->
    </div>
</body>
</html>
<!-- 
    align-items： 项目在侧轴的对齐方式
                        flex-start  在侧轴的开始位置排列
                        center  在侧轴的居中位置排列
                        flex-end  在侧轴的结束位置排列
                        baseline  基线对齐
                        stretch 默认  拉伸以适应侧轴的空间
 -->
