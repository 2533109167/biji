<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 600px;
            height: 500px;
            border: 3px solid #000;
            display: flex;
        }
        .box1 div {
            width: 100px;
            height: 300px;
            box-sizing: border-box;
            border: 3px dashed blue;
            text-align: center;
            background-color: yellow;
        }
        .box1 div:nth-child(1) {
            /* flex-grow: 1; */
            /* flex-grow: 1; */
            flex-grow: 3;
        }
        .box1 div:nth-child(2) {
            /* flex-grow: 1; */
            flex-grow: 3;
        }
        .box1 div:nth-child(3) {
            /* flex-grow: 1; */
            /* flex-grow: 3; */
            flex-grow: 3;
        }

        .box2 {
            width: 600px;
            height: 600px;
            border: 3px solid #000;
            margin-top: 100px;
            display: flex;
            flex-direction: column;
        }
        .box2 div {
            height: 100px;
            background-color: pink;
            border: 3px dashed blue;
            box-sizing: border-box;            
        }
        .box2 div:nth-child(1) {
            /* 主轴上的剩余空间  = 600px - 3*100 = 300 */
            /* 300/(1+2) = 100px */
            /* 100 + 100 */
            flex-grow: 1;
        }
        .box2 div:nth-child(2) {
            /* 100 + 200 */
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
    <div class="box2">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>
</html>
