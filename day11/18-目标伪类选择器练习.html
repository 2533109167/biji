<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .wrapper {
            width: 1000px;
            margin: 0 auto;
        }
        .box {
            border: 10px dashed #000;
            height: 500px;
            text-align: center;
            line-height: 500px;
            font-size: 100px;
        }

        li {
            width: 50px;
            height: 50px;
            border: 1px solid blue;
        }
        li a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 50px;
        }

        ul {
            position: fixed;
            top: 200px;
            /* 让元素永远处于页面中心 */
            left: 50%;
            margin-left: -550px;
        }

        div:target {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- div.box{box$}*10 -->
        <div class="box" id="box1">box1</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
        <div class="box" id="box5">box5</div>
        <div class="box" id="box6">box6</div>
        <div class="box" id="box7">box7</div>
        <div class="box" id="box8">box8</div>
        <div class="box" id="box9">box9</div>
        <div class="box" id="box10">box10</div>
    </div>
    <!-- ul>li*10>a{$} -->
    <ul>
        <li><a href="#box1">1</a></li>
        <li><a href="#box2">2</a></li>
        <li><a href="#box3">3</a></li>
        <li><a href="#box4">4</a></li>
        <li><a href="#box5">5</a></li>
        <li><a href="#box6">6</a></li>
        <li><a href="#box7">7</a></li>
        <li><a href="#box8">8</a></li>
        <li><a href="#box9">9</a></li>
        <li><a href="#box10">10</a></li>
    </ul>
</body>
</html>
