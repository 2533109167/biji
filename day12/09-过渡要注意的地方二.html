<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
        }
        .yiji {
            width: 1000px;
            margin: 100px auto;
        }

        .yiji>li {
            float: left;
            width: 150px;
            height: 100px;
            border: 1px solid #000;
        }
        .yiji>li>a {
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            text-align: center;
            line-height: 100px;
        }

        .erji>li {
            width: 200px;
            height: 100px;
            border: 5px dashed blue;
        }
        .erji>li>a {
            display: block;
            width: 100%;
            height: 100%;
            background-color: yellow;
            text-align: center;
            line-height: 100px;
        }


        /* erji整体定位 */
        .erji {
            position: absolute;
        }

        /* yiji的li相对定位 */
        .yiji>li{
            position: relative;
        }


        /* erji 整体消失 */
        .erji {
            transition: 3s;
            height: 0;
            overflow: hidden;
            /* display: none; */
        }
        /* 鼠标放到yiji 的li ，让erji整体出现 */
        .yiji>li:hover .erji{
            /* display: block; */
            height: 330px;
        }
    </style>
</head>
<body>
    <ul class="yiji">
        <li>
            <a href="">公司新闻</a>
            <!-- 二级导航 -->
            <ul class="erji">
                <li>
                    <a href="">公司历史</a>
                </li>
                <li>
                    <a href="">公司黑历史</a>
                </li>
                <li>
                    <a href="">黄鹤和小姨子</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="">联系我们</a>
            <ul class="erji">
                <li>
                    <a href="">固定电话</a>
                </li>
                <li>
                    <a href="">移动电话</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="">员工介绍</a>
            <ul class="erji">
                <li>
                    <a href="">前端员工介绍</a>
                </li>
                <li>
                    <a href="">设计师介绍</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="">企业宣传</a>
        </li>
        <li>
            <a href="">运营发展</a>
        </li>
    </ul>
</body>
</html>
