<!-- 
    常用选择器
    标签选择器  div p
    class选择器 .box
    id选择器    #box
    通配符      *

    组合选择器
    后代    E F
            .box:nth-of-type(1)
            .box :nth-of-type(1)
    子代    E > F
    兄弟    E + F  紧贴在后面的兄弟元素
            E ~ F  E后面的兄弟元素F

    交集   .box:nth-of-type(1)

    伪类
    常用
    :link
    :visited
    :hover
    :active
    :focus
    
    ui状态伪类选择器
    :enabled
    :disabled
    :checked 

    结构伪类
    :nth-child(n) 同级中第几个元素
    :nth-of-type(n) 同级中同类型的第几个元素

    :nth-last-child(n)
    :nth-last-of-type(n)

    :first-child
    :first-of-type

    :last-child
    :last-of-type

    :only-child 同级唯一一个元素
    :only-of-type  同级中同类型唯一一个

    :root 选择根元素
    :empty 选中空元素

    目标伪类
    :target 

    否定伪类
    :not(val) 除了val选择器之外的元素

    属性选择器

    E[attr] 选择有attr属性
    E[attr='val'] 属性是attr 值是val

    E[attr^='val'] 有val开头的元素
    E[attr$='val'] 结尾
    E[attr*='val'] 包含

    css3
    渐进增强
    优雅降级

    浏览器内核 
        c   webkit/blink
        s   webkit
        o   pesto
        ie  trident
        ff  gecko
    兼容性前缀
        c  -webkit
        s  -webkit
        o  -o
        ie -ms
        ff -moz


    阴影
        文字阴影  
            text-shadow: 水平 垂直  模糊距离  颜色
        盒子阴影
            box-shadow: 水平 垂直  模糊距离 阴影大小 颜色 (内阴影 inset)

        多个阴影，逗号隔开

    圆角
    border-radius
                数值
                百分比   参考容器的宽高

    单边的圆角
    border-top/bottom-left/right-radius
    
    椭圆角
    单边的椭圆角
    border-top/bottom-left/right-radius: 水平  垂直

    综合写法
    border-radius: 1-4水平/1-4垂直

 -->
