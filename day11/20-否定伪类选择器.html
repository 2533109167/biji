<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            height: 40px;
            line-height: 40px;
            width: 400px;
        }
        /* 
            除了最后一个元素，都加上下边框
        */
        li:not(:last-of-type){
            border-bottom: 1px solid #000;
        }

        /* .border0 {
            border: 0;
        }

        li:last-of-type {
            border: 0;
        } */

        p {
            width: 20px;
            height: 20px;
            background-color: yellow;
        }
        p:not(.center) {
            border: 4px solid #000;
        }
    </style>
</head>
<body>
    <p>11</p>
    <p class="center">22</p>
    <p>33</p>
    <ul>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
    </ul>
    <ul>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
    </ul>
    <ul>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li>文字文字文字文字</li>
        <li class="border0">文字文字文字文字</li>
    </ul>
  
</body>
</html>
<!-- 
    否定伪类选择器
    E:not(val)  选中不是val选择器的元素E
 -->
