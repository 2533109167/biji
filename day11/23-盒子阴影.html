<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            color: blue;
            box-shadow: 30px 30px;
        }
        .box1 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            box-shadow: 30px 30px 10px;
        }
        .box2 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            box-shadow: 0px 0px 10px 10px;
        }
        .box3 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            box-shadow: 0px 0px 10px 10px red;
        }
        .box4 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            box-shadow: 0px 0px 10px 10px red inset;
        }
        .box5 {
            width: 300px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            box-shadow: 0px 0px 10px 10px red inset,
                        10px 10px 50px blue

            ;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
<!-- 
    盒子阴影
    box-shadow: 水平偏移  垂直偏移  模糊距离  阴影大小 颜色  (内阴影 inset 可选)
                - 水平偏移 垂直偏移必须写
                - 模糊程度不能写负数
                - 阴影大小默认和元素等大
                - 颜色默认文字颜色

        多个阴影用逗号隔开
 -->
