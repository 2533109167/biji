<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./img/mov_bbb.mp4" controls poster="./img/img001.jpg"></video>
    <!-- <video src="./img/mov_bbb.mp4" controls autoplay muted loop></video> -->

    <audio src="./img/熊.ogg" controls autoplay muted></audio>

<!-- 
    视频标签
    video
        src 视频的地址
            mp4 webm ogg
        controls 控件
        autoplay 自动播放   在谷歌浏览器中只有配合静音属性后才可以自动播放
        muted 静音
        loop 循环播放
        poster 封面 视频没有加载完成时展示的画面

    音频标签
    audio
        src 音频的地址
             mp3 wav ogg
        controls 控件
        autoplay 自动播放
        muted 静音
        loop 循环播放
 -->
