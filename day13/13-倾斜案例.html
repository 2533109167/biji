<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background-color: cyan;
            transition: 1s;
        }
        p {
            transition: 1s;
        }
        .box:hover {
            transform: skew(45deg);
        }
        .box:hover p {
            transform: skew(-45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>文字文字</p>
        
    </div>
</body>
</html>
