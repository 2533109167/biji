<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            padding: 20px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!-- 
    盒模型
    content
    padding
    border
    margin

    *标准盒模型 box-sizing: content-box
    元素的总宽度 = width + 左右padding + 左右border + 左右margin
    元素的总高度 = height + 上下padding + 上下border + 上下margin

    *怪异盒模型 box-sizing: border-box  IE盒模型
    padding border不会撑大盒子

    width = 内容区的宽度 + 左右padding + 左右border 
    元素的总宽度 = width + 左右margin
    height = 内容区的高度 + 上下padding + 上下border
    元素的总高度 = height + 上下margin
 -->
