<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 20px;
        }
        .box2 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50px;

        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50px;
        }
        .box4 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50px 10px;
        }
        .box5 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50px 10px 20px;

        }
        .box6 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50px 10px 20px 30px;

        }
        .box7 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-bottom-left-radius: 100px;
            border-top-right-radius: 100px;
        }
        .box8 {
            width: 200px;
            height: 100px;
            margin: 50px;
            background-color: pink;
            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        .box9 {
            width:100px;
            height: 200px;
            margin: 50px;
            background-color: pink;
            border-radius: 100px 0 0 100px;
        }
        .box10 {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: pink;
            border-bottom-right-radius: 200px;
        }
        .box11 {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px;
            border-radius: 100px 100px 0 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">sdf</div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
</body>
</html>
<!-- 
    圆角
    border-radius: 
                一个值   四个角
                两个值   左上右下    右上左下
                三个值   左上     右上左下    右下
                四个值   左上   右上  右下   左下

    单边的圆角
    border-top/bottom-left/right-radius

    border-top-right-radius


    圆角写50%，参考宽高的百分比，如果想写一个正圆的圆角，圆角要写数值
 -->
