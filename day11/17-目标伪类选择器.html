<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 3px solid #000;
            float: left;
            font-size: 28px;
            text-align: center;
            line-height: 200px;
            margin-top: 50px;
        }
        /* div这个锚点处于激活状态的时候 */
        div:target {
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="#box1">box1</a>
    <a href="#box2">box2</a>
    <a href="#box">box3</a>
    <div id="box1">
        1
    </div>
    <div id="box2">
        2
    </div>
    <div id="box3">
        3
    </div>
</body>
</html>
<!-- 
    目标伪类选择器
    E:target  选中锚点元素，并且这个锚点处于激活状态，并且这个元素是E
 -->
