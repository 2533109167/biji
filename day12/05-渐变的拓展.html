<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px;
            background-image: linear-gradient(yellow 40%, #000 40% , #000 50%, red 50%);
            background-image: linear-gradient(45deg, yellow 40%, #000 40% , #000 50%, red 50%);
            background-size: 20px 100%;
            /* background-repeat: no-repeat; */
        }
        .box2 {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px;
            background-size: 50px 50px;
            /* background-repeat: no-repeat; */
            background-image: radial-gradient(circle, red 50%, yellow 50%);
        }
        .box3 {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px;
            background: 
                    repeating-linear-gradient(
                             to right,
                             rgba(255, 255, 255, 0.5) 0%,
                             rgba(255, 255, 255, 0.5) 5%, 
                             rgba(255, 0,0,0.5) 5%,
                             rgba(255, 0,0,0.5) 10%)
                        ,
                        repeating-linear-gradient(
                             rgba(255, 255, 255, 0.5) 0%,
                             rgba(255, 255, 255, 0.5) 5%, 
                             rgba(255, 0,0,0.5) 5%,
                             rgba(255, 0,0,0.5) 10%)

            ;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
