<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            height: 40px;
            line-height: 40px;
            border: 1px solid #000;
        }
        /* 鼠标放到p, 让后面的兄弟元素p生效 */
        p:hover ~ p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>1</p>
    <hr>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
</body>
</html>
<!-- 
    css3 普通兄弟选择器
    E ~ F 选择E后面的兄弟元素F
 -->
