<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        img {
            transition: 2s;
            /* 让元素背对用户不可见 */
            backface-visibility: hidden;
        }
        .father:hover img {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="father">
        <img src="./img/img001.jpg" alt="">
    </div>
</body>
</html>
<!-- 
    元素背对用户是否可见
    backface-visibility: 
                        hidden 隐藏
                        visible 可见 默认
 -->
