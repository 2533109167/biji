<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        img {
            transition: 2s;
        }
        .box:hover img {
            transform: scale(5);
        }
      
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/6.jpg" alt="">
    </div>
</body>
</html>
