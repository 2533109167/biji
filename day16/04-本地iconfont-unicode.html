<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 自定义字体 */
        @font-face {
            /* 给字体起名字叫iconfont */
            font-family: 'iconfont';
            /* 字体的资源地址  资源 格式  */
            /* 我们要引入本地的font文件夹里面的iconfont.ttf */
            src: url('./font/iconfont.ttf') format('truetype');
        }

        /* 网页中凡是叫iconfont的元素,都是字体图标 */
        .iconfont {
            /* 定义字体 */
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .ice-cream {
            font-size: 50px;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 字体 -->
    <span class="iconfont ice-cream">&#xe8b4;</span>
    <a href="" class="iconfont">&#xe63b;</a>
</body>

</html>
