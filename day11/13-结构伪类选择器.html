<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:nth-of-type(2n) {
            background-color: yellow;
        } */

        /* li:nth-of-type(2n+1) {
            background-color: yellow;
        } */
        li:nth-of-type(5n-1) {
            background-color: yellow;
        }
        .box {
            width: 1000px;
        }
        .box .son {
            width: 200px;
            height: 100px;
            background-color: cyan;
            float: left;
            border: 1px solid #000;
            margin-right: 15px;
        }
        .box  div:nth-child(4n) {
            margin-right: 0;
        }

        .box div:nth-child(odd) {
            background-color: pink;
        }

        .box div:nth-child(even) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <div class="box">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
        <div class="son">9</div>
        <div class="son">10</div>
        <div class="son">11</div>
        <div class="son">12</div>
    </div>
</body>
</html>
<!-- 
    E:nth-of-type(n) 同级中同类型的第n元素，并且这个元素是E
    E:nth-child(n)   同级中第n个元素，并且这个元素是E

    n 数字 表达式（2n 2n+1 3n 4n） 关键字 odd 奇数 even 偶数
 -->
