<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }
        .box1 .circle {
            width: 280px;
            height: 280px;
            border: 10px solid;
            border-color: red blue blue red;
            border-radius: 100%;
            transition: 1s;
        }
        .box1 img{
            width: 280px;
            height: 280px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .mask {
            width: 280px;
            height: 280px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            text-align: center;
            font-size: 30px;
            line-height: 280px;
            color: #fff;
            position: absolute;
            top: 10px;
            left: 10px;
            opacity: 0;
            transition: 1s;
        }
        .box1:hover .circle{
            transform: rotate(-180deg);
        }
        .box1:hover .mask {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="circle"></div>
        <img src="./img/6.jpg" alt="">
        <div class="mask">
            文字文字
        </div>
    </div>
</body>
</html>
