<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <p>
            邮箱：<input type="email" name="" id="">
        </p>
        <p>
            数字输入框：<input type="number" name="" id="" min="10" max="50" step="4">
        </p>
        <p>
            url: <input type="url" name="" id="">
        </p>
        <p>
            color: <input type="color" name="" id="">
        </p>
        <p>
            range：<input type="range" name="range" id="" min="10" max="200" step="10">
        </p>
        <p>
            search: <input type="search">
        </p>
        <p>
            tel： <input type="tel" name="" id="">
        </p>
        <p>
            time: <input type="time" name="" id="">
        </p>
        <p>
            date：<input type="date" name="" id="">
        </p>
        <p>
            week: <input type="week" name="" id="">
        </p>
        <p>
            month: <input type="month" name="" id="">
        </p>
        <p>
            datetime-local： <input type="datetime-local" name="" id="">
        </p>
        <button type="submit">提交</button>
    </form>
</body>
</html>
<!-- 
    h5新增表单
        input
            type = 'email' 邮箱校验
            type = 'number' 数字输入框
                    min  最小
                    max  最大
                    step 步进
            type = 'url' 路径  协议 http:// | https:// + 域名
            type = 'color' 颜色
            type = 'range' 滑块
                    min 最小
                    max 最大
                    step 步进
            type = 'search' 搜索
            type = 'tel'  电话  在移动端能唤起数字软键盘
            type = 'time' 时间
            type = 'date' 日期
            type = 'week' 周
            type = 'month' 月
            type = 'datetime-local' 选择本地时间
             
 -->
