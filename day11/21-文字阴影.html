<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 200px;
            text-align: center;
            margin: 100px auto;

            color: blue;
            text-shadow: 10px 10px 10px red;
            text-shadow: -10px -10px 10px red;
            text-shadow: 0px 0px 10px red;
            text-shadow: 50px 50px 10px red;

            text-shadow: 50px 50px;

            text-shadow: 50px 50px 10px red, 
                         -50px -50px 30px gold
            ;
            text-shadow: 10px 16px 0px #ffd700, 11px 17px 0px #000
        }
    </style>
</head>
<body>
    <h1>文字阴影</h1>
</body>
</html>
<!-- 
    文字阴影
    text-shadow: 水平偏移 垂直偏移 模糊程度  颜色
                - 水平偏移 垂直偏移必须写
                - 模糊程度不能写负数
                - 颜色默认文字颜色

                多个阴影用逗号隔开
 -->
