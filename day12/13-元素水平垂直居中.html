<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 600px;
            margin: 50px auto;
            background-color: pink;
            position: relative;
        }
        .son {
            width: 200px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top: -50px;
            margin-left: -100px; */

            /* 希望向上移动自身高度的一半 
                向左移动自身宽度的一半
            */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
        </div>
    </div>
</body>
</html>
<!-- 
    5. 元素水平垂直居中

    不需要知道父子元素的宽高
    1. 子绝父相
    2. 子 {
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%)
    }
 -->
