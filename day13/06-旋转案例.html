<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            position: relative;
        }

        .box img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .circle {
            width: 300px;
            height: 300px;
            box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.5) inset;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .mask {
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 300px;
            color: #fff;
            font-size: 30px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-300px);
            opacity: 0;
            transition: 1s;
        }

        .box:hover .mask {
            transform: translate(0);
            opacity: 1;
        }

        .img-box {
            width: 300px;
            height: 300px;
            transition: 1s;
        }
        .box:hover .img-box {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <!-- img-box 必须有宽高 -->
            <img src="./img/6.jpg" alt="">
            <div class="circle"></div>
        </div>
        <div class="mask">文字文字</div>
    </div>
</body>

</html>
