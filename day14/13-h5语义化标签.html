<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>这是section标签</section>
    <header>网页的头部</header>
    <main>网页的主体</main>
    <nav>网页的导航</nav>
    <footer>网页的主体</footer>
    <article>文章部分</article>
    <aside>文章的补充部分</aside>
</body>
</html>
<!-- 
    section 区块 章节 部分
    header 网页的头部
    main   网页的主体
    nav    网页的导航
    footer  网页的底部
    article 文章
    aside  文章的补充部分

    figure  独立的图片区域
        figcaption figure的标题
        figcaption必须时figure的第一个或者最后一个标签

 -->
