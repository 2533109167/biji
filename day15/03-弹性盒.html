<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 400px;
            border: 3px solid #000;
            margin: 100px auto;
        }
        .son {
            width: 100px;
            height: 100px;
            border: 4px dashed red;
            box-sizing: border-box;
            text-align: center;
            font-size: 30px;
        }
        p {
            text-align: center;
        }


        .father {
            /* 设置父元素为弹性盒子容器 */
            display: flex;
            /* display: inline-flex; */
        }

        .father1 {
            /* 设置项目在主轴上换行 */
            /* flex-wrap: wrap; */
            /* 项目在主轴上换行并且反向 */
            flex-wrap: wrap-reverse;
        }

        .father3 {
            /* 主轴 水平 从右到左 */
            /* flex-direction: row-reverse; */
            /* 主轴 垂直 从上到下 */
            flex-direction: column;
            /* 主轴 垂直 从下到上 */
            /* flex-direction: column-reverse; */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">1
        </div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
    <!-- 设置元素在主轴上是否换行 -->
    <p>主轴是否换行</p>
    <div class="father father1">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
        <div class="son">9</div>
        <div class="son">10</div>
    </div>
    <!-- 设置主轴方向 -->
    <p>主轴方向</p>
    <div class="father father3">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <!-- <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div>
        <div class="son">9</div>
        <div class="son">10</div> -->
    </div>
</body>
</html>
<!-- 
    弹性盒
        容器 --- 父元素
        伸缩项目 ---- 子元素
        主轴 ---- 父元素设置了弹性属性后会自动生成的一根轴， 默认方向水平 从左到右
        侧轴 --- 垂直于主轴

    添加给父元素的属性：
    1. display: flex/inline-flex（行内弹性盒） 设置容器为弹性盒子  
                - 只有设置display: flex, 其他弹性盒子属性才能生效
                - 弹性盒子只会对子元素生效
                - 弹性盒子里面子元素的float , clear , vertical-align 都会失效

    2. flex-wrap: 项目在主轴上是否换行
                    nowrap 不换行 默认
                    wrap   换行
                    wrap-reverse 换行并且反向
    
    3. flex-direction: 主轴的方向
                        row 默认  水平 从左到右
                        row-reverse 水平 从右到左
                        column 垂直  从上到下
                        column-reverse 垂直  从下到上

    4.  flex-wrap flflex-flow:ex-direction 
                  wrap  column

    5. justify-content: 项目在主轴上的对齐方式
                        flex-start 默认 项目在主轴的开始位置排列
                        center   项目在主轴的中间的位置排列
                        flex-end  项目在主轴的结束位置排列

                        * space开头的属性都是对空间进行处理，要求元素在主轴方向上必须有剩余空间才能生效
                        space-around   容器两边有间隙，中间的间隙是两边的2倍
                        space-between   容器两边没有间隙，中间的间隙平分
                        space-evenly  所有的间隙平分

    6. align-items： 项目在侧轴的对齐方式
                        flex-start  在侧轴的开始位置排列
                        center  在侧轴的居中位置排列
                        flex-end  在侧轴的结束位置排列
                        baseline  基线对齐
                        stretch 默认  拉伸以适应侧轴的空间

    7. align-content: 多行项目在侧轴的对齐方式
                        stretch 默认 拉伸以适应侧轴空间
                        flex-start 在侧轴开始位置
                        flex-end 在侧轴的结束位置
                        center 侧轴的居中位置
                        space-around 容器两边有间隙，中间间隙是两边的二倍
                        space-between  容器两边没有间隙，中间间隙平分
 -->
