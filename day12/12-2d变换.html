<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        .son {
            width: 200px;
            height: 300px;
            background-color: blue;
            transition: 1s;
        }
        .father:hover .son {
            /* 沿着x轴平移 */
            /* transform: translateX(300px); */
            /* transform: translateX(300px) translateY(400px); */
            /* transform: translate(300px, 400px); */
            /* transform: translate(300px); */
            transform: translate(100%, 100%);
        }
        .other {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
        <div class="other"></div>
    </div>
</body>
</html>
<!-- 
    2d变换
        transform
                    平移
                        translate(x, y)
                        translateX()
                        translateY()

                        如果translate()只写一个值,表示另一个为0
                        translate的百分比参考元素自身的宽高
                    旋转
                    缩放
                    倾斜
 -->
