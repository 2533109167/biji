<!-- 
    适配方案
    1. rem + 媒体查询
    根据不同的机型设置不同的html的font-size
    2. rem + vw 适配

    vw 视窗宽度的比例
    1vw = 视窗宽度的1%

    需要把html的font-size根据不同的屏幕宽度改成不同的数值，rem就会成比例进行变换
    html的font-size和屏幕宽度成比例

    已知屏幕宽度320px  
    320px = 100vw     320px = 100x   1x= 3.2px 
                      50px = (50/3.2)
    50px = 15.625vw


    =============
    320px  50px = 15.625vw
    375px   15.625vw = 58.59375px
    414px   15.625vw = 64.6875px

    3. flexable.js 插件
        根据屏幕的宽度动态设置html的font-size

        步骤
        1. js文件中 第76行 var rem = width*50/320
            把尺寸改成设计图的宽度
        2. 引入js，把视口代码去掉
 -->

        高度1px的元素 transform: scaleY(0.5)

  <!-- 
    移动端布局方案
    1. 弹性布局 百分比布局 -- 拉钩
        图片和文字的大小不变， 位置随着容器进行变化
    2. 等比例缩放
        页面中所有内容都进行等比例的缩放
    3. 混合布局
        弹性布局+等比例缩放
    4. 响应式
        !响应式要想实现移动端布局，必须要加上视口
-->
