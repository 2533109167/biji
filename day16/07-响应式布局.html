<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div {
            width: 300px;
            height: 200px;
            background-color: yellow;
        }
        /* 屏幕最小宽度1000px   屏幕宽度>1000px */
        @media screen and (min-width: 1000px) {
            div {
                background-color: green;
            }
        }

        屏幕最小宽度1200px  >1200px
        @media screen and (min-width: 1200px) {
            div {
                background-color: pink;
            }
        }
       
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<!-- 
    响应式
    @media {}

    @media 媒体设备 {}

    @media 媒体设备 and (条件) {}
            媒体设备  
                    tv 
                    screen 屏幕 
                    speech 发声设备
                    print  打印机
                    all 全部 默认

            条件
                min-width  最小宽度  
                max-width  最大宽度
                width
                height

    !媒体查询要放到最后面，保证不会被覆盖

    <500
    500-1000
    1000-1200
    >1200
 -->
