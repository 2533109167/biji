<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
        }
        .box div {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: green;
            float: left;
            text-align: center;
            line-height: 80px;
            margin-right: 20px;
            color: #fff;
            margin-bottom: 20px;
        }
        /* .box div:nth-child(2n) {
            background-color: #000;
        } */

        /* an + b
            n从0开始 
            ab 整数

            5-n
        */
        .box div:nth-child(-n+5) {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </div>
</body>
</html>
