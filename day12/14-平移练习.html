<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        img {
            transition: 0.5s;
        }
        .box:hover img {
            transform: translate(-50px);
        }
        .mask {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: 0.5s;
        }
        .box:hover .mask {
            opacity: 1;
        }
        .p1 {
            width: 100px;
            height: 20px;
            background-color: #000;
            color: #fff;
            font-size: 20px;
            line-height: 20px;
            position: absolute;
            top: 30px;
            left: 50px;
        }
        p:not(.p1) {
            background-color: #fff;
            position: absolute;
            left: 50px;
            transform: translate(-200px);
            transition-duration: 0.5s;
            /* transition: 0.5s; */
        }
        .p2 {
            top: 100px;
        }
        .p3 {
            top: 140px;
            transition-delay: 0.3s;
        }
        .p4 {
            top: 180px;
            transition-delay: 0.6s;
        }
        .box:hover p:not(.p1) {
            transform: translate(0);
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 
            1. 让图片向左移动
                - 图片的尺寸要大于容器
         -->
        <img src="./img/pic2.jpg" alt="">
        <div class="mask"></div>
        <p class="p1">平移动画</p>
        <p class="p2">文字文字</p>
        <p class="p3">文字文字文字</p>
        <p class="p4">文字文字文字文字</p>
    </div>
</body>
</html>
