<!-- 
    渐变
    线性渐变
    background-image: linear-gradient(方向, 颜色)
                    方向  
                    to bottom  默认
                    180deg

    径向渐变
    background-image: radial-gradient(方向, 颜色)
                    方向： 
                    shape
                            渐变的形状 
                            默认    椭圆  ellipse
                                    圆形  circle
                    size
                            渐变半径大小
                            farthest-corner 最远角
                            farthest-side 
                            closest-corner 最近角
                            closest-side 最近边
                    at position
                            水平    垂直
                    数值
                    百分比
                    方位词

    重复渐变
    background-image: repeating-linear-gradient()
    background-image: repeating-radial-gradient()

    过渡
    transition: 
        transition-property 要发生过渡的属性
                            默认 all
        transition-duration 过渡的持续时间 s ms  必须写
        transition-delay    过渡的延迟时间 s ms 
        transition-timing-function 过渡的运动状态
                            linear
                            ease 默认
                            ease-in
                            ease-out
                            ease-in-out
                            贝塞尔曲线
                        
        简写
            1. 持续时间必须写
            2. 时间有先后顺序 持续时间在前

    2d变换
    平移 旋转 缩放 倾斜
    transform: 
                平移 
                    translate(x, y) 
                                    数值
                                    百分比 参考元素自身的宽高
                    translateX()
                    translateY()
 -->
