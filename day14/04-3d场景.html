<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
            perspective: 1000px;
            transform: rotateY(80deg);
            transform-style: preserve-3d;
        }
        .son {
            width: 100px;
            height: 200px;
            background: blue;
            transition: 1s;
        }
        .father:hover .son {
            transform: translateZ(200px);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
<!-- 
    3d场景
    transform-style:
                    flat 默认 平面
                    preserve-3d 3d场景
 -->
