<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-radius: 50%;
        }
        .box2 {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 50px;
            border-top-left-radius: 100px 20px;
        }
        .box3 {
            width: 120px;
            height: 180px;
            margin: 50px;
            background: url("./img/img001.jpg");
            border-radius: 60px 60px 60px 60px/120px 120px 60px 60px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
<!-- 
    椭圆
    单边的椭圆

    border-top/bottom-left/right: 水平半径 垂直半径

    椭圆角的综合写法
    border-radius: 1-4水平半径/1-4垂直半径
 -->
