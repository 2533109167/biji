        bfc： 块状格式化上下文

        触发bfc的条件
        1. html
        2. overflow: hidden/scroll/auto
        3. position: absolute/fixed
        4. float: left/right
        5. display: inline-block/table-cell/flex/inline-flex

        bfc的布局规则
        1. 内部的元素从上到下依次排列
        2. 垂直方向的距离由margin控制， 相邻的两个元素的margin会发生重叠。数值以大的为准
        3. 内部的元素的margin-left和包含块的border-left相接触
        4. bfc区域和外界毫不相干
        5. bfc区域不和浮动元素相重叠
        6. 计算bfc区域高度，浮动元素参与计算

        应用
        1. 两栏布局 ---  bfc区域不和浮动元素相重叠
        2. 解决margin重叠 --- bfc区域和外界毫不相干
        3. 解决高度塌陷/清除浮动 ---- 计算bfc区域高度，浮动元素参与计算

        宽度自适应
        width: auto/不写
        一个元素宽度不写，会自适应父元素的宽
        高度自适应
        height: auto/不写
        一个元素高度不写，高度由内容撑开

        清除浮动
        - 给高度塌陷的盒子写高度 
        - 给高度塌陷的盒子写overflow: hidden 
            缺点： 溢出的部分会隐藏
        - 给高度塌陷的元素的里面的最后面添加一个空div, clear:both 
            缺点： 造成代码冗余
        - 万能清除法
            .clearfix:after {
                content:"";
                display: block;
                height:0;
                overflow: hidden;
                visibility: hidden;
                clear: both
            }
        伪元素
        ::before 在元素里面的最前面添加内容
        ::after 在元素里面的最后面添加内容
                content 必须写

        ::first-letter 第一个字符的样式
        ::first-line 第一行字符的样式
        ::selection  选中的内容的样式

        visibility: 决定元素是否显示
                    默认 显示 visible 
                        隐藏 hidden  元素会占据空间

    自适应布局
    html, body {
