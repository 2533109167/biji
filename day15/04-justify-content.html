<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 500px;
            height: 400px;
            border: 3px solid #000;
            margin: 100px auto;
        }
        .son {
            width: 100px;
            height: 100px;
            border: 4px dashed red;
            box-sizing: border-box;
            text-align: center;
            font-size: 30px;
        }
        .father {
            display: flex;
            flex-wrap: wrap;
            /* 主轴方向居中 */
            justify-content: center;
            /* 主轴的结束位置 */
            justify-content: flex-end;

            /* space-around */
            justify-content: space-around;

            /* space-between */
            justify-content: space-between;

            /* space-evenly */
            /* justify-content: space-evenly; */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <!-- <div class="son">4</div>
        <div class="son">5</div>
        <div class="son">6</div>
        <div class="son">7</div>
        <div class="son">8</div> -->
    </div>
</body>
</html>
<!-- 
     justify-content: 项目在主轴上的对齐方式
                        flex-start 默认 项目在主轴的开始位置排列
                        center   项目在主轴的中间的位置排列
                        flex-end  项目在主轴的结束位置排列

                        * space开头的属性都是对空间进行处理，要求元素在主轴方向上必须有剩余空间才能生效
                        space-around
                        space-between
                        space-evenly
 -->
